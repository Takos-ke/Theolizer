addons:
  apt:
    sources:
    - boost-latest
    packages:
    - libboost-all-dev

addons:
  apt:
    sources:
    - llvm-toolchain-precise-3.9
    packages:
    - libclang-3.9-dev
    - llvm-3.9-dev

addons:
  apt:
    packages:
    - cmake

language: cpp

compiler: gcc

script:
  - cd build_tools
  - cmake -DPROC_ALL=full_all -P .travis.cmake
